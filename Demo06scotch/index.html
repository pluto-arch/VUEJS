<html>

<head></head>

<body>

    <div id="example">
        <p>{{ totals }}</p>
        <button-counter v-on:test="incrementTotal"></button-counter>
        <button-counter v-on:test_t="incrementTotal"></button-counter>
    </div>


    <!-- CDN方式添加vue js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-counter', {
            template: '<button v-on:click="increment">counter:{{ counter }}</button>',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment: function () {
                    this.counter += 1;
                    this.$emit('test', this.counter);
                     this.$emit('test_t', 10);
                }
            },
        });

        new Vue({
            el: '#example',
            data: {
                totals: 0
            },
            methods: {
                incrementTotal: function (value) {
                    alert(value);
                    this.totals += value;
                }
            }
        })


    </script>
</body>

</html>
